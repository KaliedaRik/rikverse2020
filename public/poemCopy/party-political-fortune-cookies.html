<div aria-label="Poem body">
	<p>Labour: a mass of sweat<br />
	spins to hide good deeds;<br />
	the bed is too comfy.</p>

	<p>Conservative: trust redux;<br />
	prodigals honour fathers<br />
	with echoed slogans.</p>

	<p>Liberal: market traders<br />
	peg localities to lapels;<br />
	the stock is raw, and sour.</p>
</div>
