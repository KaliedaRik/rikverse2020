<p aria-label="Epigraph" class="epigraph">(After September 2001)</p>

<p>My tall dahlia. Scythed<br />
by the wings of dragons,<br />
white flies on the blue sky.</p>

<p>Litter caught in the storm.<br />
My fiery bright dahlia,<br />
it blooms: it blooms.</p>

<p>Switch off my cold eye. Frost<br />
blackens its lace-vein leaves,<br />
my dragon-axed dahlia.</p>
