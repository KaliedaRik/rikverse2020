<div aria-label="Poem body">
	<p>Two hot spring weeks and already<br />
	the Earth cracks. Haze<br />
	hovers above the uncut grass,<br />
	sway-less eye dance &ndash;</p>

	<p>a trick of the heat: bees bob<br />
	between pincushion <br />
	dandelions; fresh nectar<br />
	for the first eggs.</p>
</div>
