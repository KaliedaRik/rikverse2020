<div aria-label="Poem body">
	<p>Glorious is the cat who's caught<br />
	the first of the summer sun<br />
	in whiskers on a window sill,</p>

	<p>the line of his eye-stone lidded<br />
	by the resonance of sun-heat<br />
	echoed in a belly of purrs;</p>

	<p>a tip-tail mouse lure twitches.</p>
</div>
